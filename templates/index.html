<%inherit file="base.html"/>
<%def name="title()">
Repository Index
</%def>

<%def name="content()">
<header>
  <h1>${self.title()}</h1>
</header>

<section>
  <h1>Packages in Repo</h1>
  <ul>
    % for package in packages:
    <li>
      <a href="/${package}">${package}</a>
    </li>
    % endfor
  </ul>
</section>
</%def>
