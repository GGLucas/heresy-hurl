<%inherit file="base.html"/>
<%def name="title()">
Branch ${branch}
</%def>

<%def name="content()">
<header>
  <h1>${self.title()}</h1>
</header>

<nav>
<ul>
  <li><a href="/branch/${branch}/log">Branch Changelog</a></li>
</ul>
</nav>

<section>
  <h1>Packages</h1>
  <ul>
    % for pkg in packages:
    <li>
      <a href="/package/${pkg}/${branch}">${pkg}</a>
    </li>
    % endfor
  </ul>

</section>
</%def>
