<%inherit file="base.html"/>

<%def name="crumbs()">
 &middot; <a href="/branches">branches</a>
 &middot; <span>${branch}</span>
</%def>

<%def name="title()">
Branch ${branch}
</%def>

<%def name="content()">
<header>
  <h1>${self.title()}</h1>
</header>

<nav>
<ul>
  <li><a href="/branch/${branch}/log">Branch Changelog</a></li>
</ul>
</nav>

<section>
  <h1>Packages</h1>
  <ul class="pkglist">
    % for pkg in packages:
    <li>
      <a href="/package/${pkg}/${branch}">${pkg}/${branch}</a>
      <a class="dllink" href="/source/${pkg}-${branch}.tar.gz">
        ${pkg}-${branch}.tar.gz
      </a>
    </li>
    % endfor
  </ul>

</section>
</%def>
