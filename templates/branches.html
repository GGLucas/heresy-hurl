<%inherit file="base.html"/>

<%def name="crumbs()">
 &middot; <span>branches</span>
</%def>

<%def name="title()">
Branch List
</%def>

<%def name="content()">
<header>
  <h1>${self.title()}</h1>
</header>

<section>
  <h1>Branches in Repo</h1>
  <ul>
    % for branch in branches:
    <li>
      <a href="/branch/${branch}">${branch}</a>
    </li>
    % endfor
  </ul>
</section>
</%def>
