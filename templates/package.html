<%inherit file="base.html"/>
<%def name="title()">
Package ${package}/${branch}
</%def>

<%def name="content()">
<header>
  <h1>${self.title()}</h1>
</header>

<section>
  ${pkg["description"]}
</section>

<section>
<h1>Files</h1>
<ul>
  % for file in files:
  <li>
    <a href="/${package}/${branch}/${file}">${file}</a>
  </li>
  % endfor
</ul>
</section>
</%def>
