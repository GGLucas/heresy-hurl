<%inherit file="base.html"/>
<%def name="title()">
Package ${package}
</%def>

<%def name="content()">
<header>
  <h1>${self.title()}</h1>
</header>

<section>
  <h1>Branches with Package</h1>
  <ul>
    % for branch in branches:
    <li>
      <a href="/${package}/${branch}">${branch}</a>
    </li>
    % endfor
  </ul>

</section>
</%def>
